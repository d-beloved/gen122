<html>
  <head>
    <script src="https://cdn.firebase.com/js/client/2.2.0/firebase.js"></script>
  </head>
    <body>
      <div id="left">
      <form action="" id="newActivity">
        <header>
          <h2> Submit a New Activity</h2>
          <div> Tell us what you do for fun! </div>
        </header>
        <div>
          <label class="desc" id="title1" for="Field1">Title:
          </label>
          <div>
            <input id="activityTitle" name="Field1" type="text" value="" tabindex="1">
          </div>
        </div>
        <div>
          <label class="desc" id="description1" for="Field2">Description of Activity: </label>
          <div>
            <textarea id="activityDescription" name="Field2" spellcheck="true" rows="10" col="50" tabindex="2" value="default">
            </textarea>
          </div>
         </div>
        <div>
          <label class="desc" id="type1" for="category">Pick a Category: </label>
          <div>
            <select id="activityCategory" name="category" tabindex="3">
              <option value="blog"> Blog Item</option>
              <option value="portfolio"> Portfolio</option>
            </select>
          </div>
        </div>
        <br />
        <div>
          <input id="saveForm" name="saveForm" type="submit" value="New Activity"></input>
        </div>
      </div> 
      </form>

      <!--End of left form-->
      
      <div id="right">

        <form action="" id="login">
          <header>
            <h2> Dont forget to login! </h2>
          </header>
          <div>
            <label class="labelstyle" id="loginTitle1" for="loginField1">
              Login Email: </label>
          </div>
          <div>
            <input id="loginInput" name="loginField1" type="text" value="" tabindex="1"
            </div> <!--- end of login field -->
            <div>
              <label id="loginPassword" for="loginField2">
                Password: </label>
              <div>
                <input id="passwordInput" name="loginField2" type="password" value="" tabindex="2" </index>
              </div>
            </div><!--- end of password -->
            <br />
            <div>
              <input id="loginForm" name="loginForm" type="submit" value="Log in">
              <p> or.... </p>
              <input id="registerForm" name="registerForm" type="submit" value="Register">
            </div><!--- end of submit button -->
        </div> <!--- End of Right Form -->
      </form>
  
    </body>
  
</html>
